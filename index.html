<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                <div id="reset-btns">
                    <div id="clear"></div>
                    <div id="delete"></div>
                </div>
                <div id="controls">
                    <div id="seven"></div>
                    <div id="eight"></div>
                    <div id="nine"></div>
                    <div id="div"></div>
                    <div id="four"></div>
                    <div id="five"></div>
                    <div id="six"></div>
                    <div id="mult"></div>
                    <div id="one"></div>
                    <div id="two"></div>
                    <div id="three"></div>
                    <div id="sub"></div>
                    <div id="zero"></div>
                    <div id="dot"></div>
                    <div id="equal"></div>
                    <div id="add"></div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
