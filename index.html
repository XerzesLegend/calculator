<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                    <button class="func" id="clear">Clear</button>
                    <button class="func" id="delete">Delete</button>
                    <button class="digit" id="seven">7</button>
                    <button class="digit" id="eight">8</button>
                    <button class="digit" id="nine">9</button>
                    <button class="op" id="div">รท</button>
                    <button class="digit" id="four">4</button>
                    <button class="digit" id="five">5</button>
                    <button class="digit" id="six">6</button>
                    <button class="op" id="mult">x</button>
                    <button class="digit" id="one">1</button>
                    <button class="digit" id="two">2</button>
                    <button class="digit" id="three">3</button>
                    <button class="op" id="sub">-</button>
                    <button class="digit" id="zero">0</button>
                    <button id="dot">.</button>
                    <button class="op" id="equal">=</button>
                    <button class="op" id="add">+</button>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
